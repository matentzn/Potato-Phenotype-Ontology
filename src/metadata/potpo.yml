# PURL configuration for http://purl.obolibrary.org/obo/potpo

idspace: POTPO
base_url: /obo/potpo

products:
- potpo.owl: https://raw.githubusercontent.com/matentzn/potato-phenotype-ontology/master/potpo.owl
- potpo.obo: https://raw.githubusercontent.com/matentzn/potato-phenotype-ontology/master/potpo.obo

term_browser: ontobee
example_terms:
- POTPO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/matentzn/potato-phenotype-ontology/v

- prefix: /tracker/
  replacement: https://github.com/matentzn/potato-phenotype-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/POTPO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/matentzn/potato-phenotype-ontology/master/
